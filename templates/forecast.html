<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentinel Ops - Anomaly Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.10/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Sentinel OPS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

    <!-- Page Content -->
    <div class="container mt-4" id="page-content">
        <h2>Forecast Vs Actuals Ploting</h2>
        <!-- Container for the chart -->
        <div style="width: 75%;">
            <canvas id="forecastChart"></canvas>
        </div>
        <a class="btn btn-warning" href="/">Reset</a>
    </div>
    <script>
        // Assuming 'predictions' is an array of predicted values
        // and 'actualValues' is an array of actual test values
        // passed from the Flask view to the template.
        // The predictions and actualValues are now lists and can be serialized to JSON
        const predictions = {{ predictions | tojson }};
        const actualValues = {{ actualValues | tojson }};
        // const predictions = { predictions};
        // const actualValues = { actualValues};
        // Generate labels for the x-axis based on the number of predictions
        const labels = predictions.map((_, index) => `Day ${index + 1}`);

        // Set up the data for the chart
        const data = {
            labels: labels,
            datasets: [{
                label: 'Predicted Values',
                data: predictions,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }, {
                label: 'Actual Values',
                data: actualValues,
                fill: false,
                borderColor: 'rgb(255, 99, 132)',
                tension: 0.1
            }]
        };

        // Configuration options for the chart
        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        };

        // Create the chart
        const forecastChart = new Chart(
            document.getElementById('forecastChart'),
            config
        );
    </script>
</body>
</html>
