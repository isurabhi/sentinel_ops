<!-- templates/forecast_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARIMA Forecast Form</title>
</head>
<body>
    <h1>ARIMA Forecast Parameters</h1>
    <form action="/forecast" method="post">
        <label for="p">AR (p):</label>
        <input type="number" id="p" name="p" min="0" value="1" required>
        <br>
        <label for="d">I (d):</label>
        <input type="number" id="d" name="d" min="0" value="1" required>
        <br>
        <label for="q">MA (q):</label>
        <input type="number" id="q" name="q" min="0" value="1" required>
        <br>
        <label for="steps">Forecast Steps:</label>
        <input type="number" id="steps" name="steps" min="1" value="5" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
